<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="https://www.thymeleaf.org ">
<head>
  <title>item insert </title>
</head>
<body>
  <form th:action="@{/item/new}" method="post">
    <div><label> Item Name : <input type="text" name="name"/> </label></div>
    <div><label> Detail: <input type="text" name="detail"/> </label></div>
    <div><label> Price: <input type="number" name="price"/> </label></div>
    <div><input type="submit" value="Submit"/></div>
  </form>
</body>
</html>
